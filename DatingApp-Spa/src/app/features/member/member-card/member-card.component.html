<div class="card mb-4">
  <div class="card-img-wrapper position-relative">
    <img *ngIf="user.photoUrl" class="card-img-top" [src]="user.photoUrl" [alt]="user.knownAs">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="./{{user.id}}">
          <fa-icon icon="user"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <fa-icon icon="heart"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <fa-icon icon="envelope"></fa-icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">
      {{user.city}}
    </p>
  </div>
</div>
